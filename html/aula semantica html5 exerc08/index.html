<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Formatação de Textos </h1>
    <h2>Negrito</h2>
    <p>agora vou colocar a palavra a seguir em negrito: <strong>teste</strong></p>
    <h2>Itálico</h2>
    <p>Agora vou colocar a palavra a seguir em itálico: <i>teste</i></p>
    <h2>Agora vou colocar um favicon só que para aparecer na tela invés do topo</h2>
    <img src="pote.ico" alt="favicon cachorro">    </img>
</body>
</html>
