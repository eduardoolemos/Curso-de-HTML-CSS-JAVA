<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        td{
            border: 1px solid black;
            padding: 10px;

            text-align: center;  /*alinhamento horizontal*/
            vertical-align: middle; /*alinhamento vertical*/
        }

        table{
            width: 700px; /*para o lado*/
            height: 700px; /*para baixo*/
            border-collapse: collapse; /*estilo da borda*/

        
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- 
        Ordem para montar uma tabela 

    TABLE = TABELA
        TABLE ROW = linha de tabela
        TABLE DATA = dado de tabela (td)
        TABLE HEADER = cabeÃ§alho de tabela-->
    
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
