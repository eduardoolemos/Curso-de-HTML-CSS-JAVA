<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas grandes</title>
</head>
<style>
    
    table{
        width: 300px;
    }
    td{
        border: 1px solid black;
    }
</style>
<body>
    <h1>Manuseando Tabelas Grandes</h1>
    <!--TABLE = tabela
            THEAD - tr th td
            TBODY - tr th td
            TFOOT - tr th td
        -->
    <table>
        <thead>
            <tr>
                <th>Unidade Federativa</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>São Paulo</th>
                <th>00000</th>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
