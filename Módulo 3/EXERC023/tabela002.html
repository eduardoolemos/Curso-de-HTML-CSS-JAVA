<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de unidades federativas do Brasil por população
    </title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
    }

    body h1{
        padding-bottom: 30px;
    }

    table{
        width: 500px;
        border-collapse: collapse;

        
    }

    th{
        border: 1px solid black;
        padding-bottom: 20px;
        padding-top: 20px;
        text-align: center;
        background-color: grey;
    }

    td{
        border: 1px solid black;
        text-align: center;
        padding-top: 10px;
    }
    
   


</style>
<body>
    <h1>Lista de unidades federativas do Brasil por população
    </h1>
    <!--TABLE = tabela
            THEAD - tr th td
            TBODY - tr th td
            TFOOT - tr th td
        -->
    <table>
        <thead>
            <tr>
                <th>Unidade Federativa</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>44 411 238</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>20 538 718</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>16 054 524</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
