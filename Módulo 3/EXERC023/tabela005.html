<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 5</title>
</head>
<style>

    table{
        width: 500px;
        height: 500px;
        border-collapse: collapse;
        text-align: center;

    }

    .cabecalho{
        background-color: grey;
        color: white;
        text-align: center;
    }
    
    th{
        font-weight: bolder;
    }

    thead{
        text-align: center;
    }


    th, td{
        border: 1px solid black;
        padding: 10px;
    }

    td.media{
        text-align: center;
    }


</style>
<body>
    <table>

        <colgroup>
        <col class="cabecalho">
        </colgroup>


        <thead>
        <tr>
            <th rowspan="2" class="cabecalho">Área</th>
            <th rowspan="2" class="cabecalho">Disciplinas</th>
            <th colspan="2" class="cabecalho">Notas</th>
            <th rowspan="2" class="cabecalho">Média</th>
        </tr>

        <tr>
            <th class="cabecalho">Nota 1</th>
            <th class="cabecalho">Nota 2</th>
        </tr>
    </thead>

    <tbody>


        <tr>
            <th rowspan="6" class="cabecalho">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        <tr>
        
        </tr>
            <td>Quimica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        <tr>

        </tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        <tr>

        </tr>

        <tr class="coluna">
            <th colspan="4" class="cabecalho">Média de Exatas</th>
            <td class="media">0.0</td>
        </tr>

        <tr>
            <th rowspan="2" class="cabecalho">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr class="coluna">
            <th colspan="4" class="cabecalho">Média de Humanas</th>
            <td class="media">0.0</td>
        </tr>
    </tbody>
</table>

    
</body>
</html>
