<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brincando com CSS</title>
    <style>
        div:hover{
            color: blue;
        }

        div > p {
            display: none;
        }

        div:hover > p{
            display: block;
            color: green;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div>
        PASSOU O MOUSE AQUI PARA APARECER ALGO
        <p>APARECI HEHE</p>
        <p>eduardo lemos</p>
        <h2 id="idh2">teste</h2>
    </div>
    
</body>
</html>
