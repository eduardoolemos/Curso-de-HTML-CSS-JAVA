<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
div{
    background-color: black;
    color: white;
    border: 2px solid white;
    height: 300px;
    width: 300px;
}

div.h1{
    text-align: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    width: 300px;
    height: 300px;
}

div:hover{
    background-color: blue;
}

    </style>
</head>
<body>
    <div id="1"><h1>Eduardo</h1></div>
    <div id="2">Vinicius</div>
    <div id="3">Lemos</div>
</body>
</html>
